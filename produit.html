<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Orinoco le site spécialisé dans l'artisanat des ours en peluche 100% coton biologique">
        <link rel="shortcut icon" type="img/jpg" href="img/favicon.jpg">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" 
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        
        
        <title>Orinico - Détails des produits</title>
    </head>
    <body>
        <header>
            <figure>
                <img src="img/logo.jpg" alt="Logo de l'entreprise orinoco de conception de peluche">
            </figure>
            <nav>
                <ul class="icon">
                    <li class="icon__description"><a href="index.html"><p>Accueil</p></a></li>
                    <li class="icon__description"><a href="index.html"><p>Favoris</p></a><i class="far fa-heart"></i></li>
                    <li class="icon__description"><a href="index.html"><p>Profil</p></a><i class="far fa-address-card"></i></li>
                    <li class="icon__description"><a href="index.html"><p>Panier</p></a><i class="fas fa-cart-arrow-down"></i></li>
                </ul>
            </nav>
        </header>
        <main>
            <form class="product__infos" action="">
                <h2 class="product__name"></h2>
                <p class="product__description"></p>
                <p class="product__price"></p>

                <!-- Personalisation couleurs -->
                <h3 class="product__section">Personalisation de votre ours:</h3>
                <select class="product__select" name="color" id="color" required>
                    <option value="">Indiquer votre choix de couleurs</option>
                </select>

                <!-- Selection quantité -->
                <h3 class="product__section">Quantité</h3>
                <select class="product__select" name="quantity" id="quantity" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
        
                <!-- Ajout article panier -->
                <div class="mainBtn mainBtn--left">
                    <input type="submit" value="Ajouter au panier" id="submit"class="mainBtn__btn">
                </div>
            </form>
        </main>
        <footer>
            <a href="index.html">Mentions légales</a>
            <a href="mailto:totalrecall@tomars.com">Contactez-nous</a>
        </footer>

    <!--::::::::::::::::::::::::::::::: Script JS :::::::::::::::::::::::::::::::-->
    <script src="js/produit.js"></script>
    <!--::::::::::::::::::::::::::::::: End :::::::::::::::::::::::::::::::-->
    </body>
</html>
