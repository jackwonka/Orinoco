                    <label for="city">Ville et code postale</label><br>

                <div>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" placeholder="jack.wonka@gmail.com" required>
                </div>
                <div id="btn">
                    <input type="submit" value="Envoie confirmation">
